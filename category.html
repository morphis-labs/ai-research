        }
        .container {

        }
        h1 {

        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            color: #00d9ff;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid #00d9ff;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(0, 217, 255, 0.1);
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .category-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .category-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            border-color: #00d9ff;
            transform: translateY(-2px);
        }
        .category-btn.active {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
        }
        .category-btn h3 {
            font-size: 1rem;
            color: #00d9ff;
            margin-bottom: 8px;
        }
        .category-btn .count {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        .category-btn .funding {
            font-size: 0.8rem;
            color: #00ff88;
            margin-top: 5px;
        }
        .category-detail {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
            display: none;
        }
        .category-detail.active {
            display: block;
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

            color: #00d9ff;
            font-size: 1.8rem;
        }
        .category-stats {
            display: flex;
            gap: 30px;
        }
        .category-stats .stat {
            text-align: center;
        }
        .category-stats .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff88;
        }
        .category-stats .stat-label {
            font-size: 0.8rem;
            color: #888;
        }

            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;

            border-color: rgba(0, 217, 255, 0.3);
        }

            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #1a1a2e;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .company-rank.gold { background: linear-gradient(135deg, #ffd700, #ffaa00); }
        .company-rank.silver { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); }
        .company-rank.bronze { background: linear-gradient(135deg, #cd7f32, #a0522d); }
        .company-info {
            flex: 1;
        }
        .company-name {

            font-weight: 700;
            color: #fff;

        }
        .company-sub {
            font-size: 0.85rem;
            color: #888;
        }
        .company-metrics {
            display: flex;
            gap: 20px;
            text-align: right;
        }
        .metric {
            min-width: 80px;
        }
        .metric-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00ff88;
        }
        .metric-label {
            font-size: 0.7rem;
            color: #888;
        }

            background: rgba(0, 217, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .company-description h4 {
            color: #00d9ff;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .company-description p {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .company-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .detail-item {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 8px;
        }
        .detail-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 4px;

        .detail-value {
            font-size: 0.9rem;
            color: #fff;

            margin-top: 15px;
            padding-top: 15px;

        }
        .products-section h4 {
            color: #00d9ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .product-tag {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;

        .badge-code { background: rgba(46,213,115,0.2); color: #2ed573; }
        .badge-infra { background: rgba(116,185,255,0.2); color: #74b9ff; }
        .badge-enterprise { background: rgba(162,155,254,0.2); color: #a29bfe; }

        // Generate category grid
        function generateCategoryGrid() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            Object.entries(categoryData).forEach(([name, data]) => {
                const btn = document.createElement('div');
                btn.className = 'category-btn';
                btn.innerHTML = `
                    <h3>${name}</h3>
                    <div class="count">${data.companies.length}</div>
                    <div class="funding">${data.totalFunding} 총 펀딩</div>
                `;
                btn.style.borderColor = data.color;
                btn.onclick = () => showCategory(name);
                grid.appendChild(btn);
            });
        }

        // Show category details
        function showCategory(categoryName) {
            const data = categoryData[categoryName];
            const container = document.getElementById('categoryDetails');

            // Update active state
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.querySelector('h3').textContent === categoryName) {
                    btn.classList.add('active');
                }
            });

            // Sort companies by valuation (handle non-numeric values)
            const sortedCompanies = [...data.companies].sort((a, b) => {
                const parseVal = (v) => {
                    if (!v || v === '-') return 0;
                    const match = v.match(/[\d.]+/);
                    return match ? parseFloat(match[0]) : 0;
                };
                return parseVal(b.valuation) - parseVal(a.valuation);
            });

            const html = `
                <div class="category-detail active">
                    <div class="category-header">
                        <h2 style="color: ${data.color}">${categoryName}</h2>
                        <div class="category-stats">
                            <div class="stat">
                                <div class="stat-value">${data.companies.length}</div>
                                <div class="stat-label">기업 수</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.totalFunding}</div>
                                <div class="stat-label">총 펀딩</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.avgValuation}</div>
                                <div class="stat-label">평균 밸류</div>
                            </div>
                        </div>
                    </div>

                    ${sortedCompanies.map((company, idx) => `
                        <div class="company-card">
                            <div class="company-header">
                                <div style="display: flex; align-items: center;">
                                    <div class="company-rank ${idx === 0 ? 'gold' : idx === 1 ? 'silver' : idx === 2 ? 'bronze' : ''}">${idx + 1}</div>
                                    <div class="company-info">
                                        <div class="company-name">
                                            <a href="https://${company.website}" target="_blank">${company.name}</a>
                                            <span class="badge" style="margin-left: 10px; background: rgba(${hexToRgb(data.color)}, 0.2); color: ${data.color}">${company.subCategory}</span>
                                        </div>
                                        <div class="company-sub">${company.hq} · Founded ${company.founded}</div>
                                    </div>
                                </div>
                                <div class="company-metrics">
                                    <div class="metric">
                                        <div class="metric-value">${company.valuation}</div>
                                        <div class="metric-label">Valuation</div>
                                    </div>
                                    <div class="metric">
                                        <div class="metric-value">${company.funding}</div>
                                        <div class="metric-label">Funding</div>
                                    </div>
                                    <div class="metric">
                                        <div class="metric-value">${company.revenue || '-'}</div>
                                        <div class="metric-label">Revenue</div>
                                    </div>
                                </div>
                            </div>

                            <div class="company-description">
                                <h4>서비스 요약</h4>
                                <p>${company.summary}</p>
                            </div>

                            <div class="company-details">
                                <div class="detail-item">
                                    <div class="detail-label">Users/Customers</div>
                                    <div class="detail-value">${company.users}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Website</div>
                                    <div class="detail-value"><a href="https://${company.website}" target="_blank" style="color: #00d9ff">${company.website}</a></div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Key Investors</div>
                                    <div class="detail-value">${company.investors}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Founded</div>
                                    <div class="detail-value">${company.founded}</div>
                                </div>
                            </div>

                            <div class="products-section">
                                <h4>주요 프로덕트</h4>
                                <div class="product-list">
                                    ${company.products.map(p => `<span class="product-tag">${p}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
            container.scrollIntoView({ behavior: 'smooth' });
        }

        // Helper function to convert hex to rgb
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ?
                `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` :
                '255, 255, 255';
        }

        // Check URL hash for direct category link
        function checkHash() {
            const hash = window.location.hash.slice(1);
            if (hash && categoryData[decodeURIComponent(hash)]) {
                showCategory(decodeURIComponent(hash));
            }
        }

        // Initialize
        generateCategoryGrid();
        checkHash();
        window.addEventListener('hashchange', checkHash);
    </script>
</body>
</html>
